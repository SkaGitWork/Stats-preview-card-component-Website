<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/favicon-32x32.png" />
  <title>Stats preview card component</title>
</head>
<body>
  <main class="main">

    <div class="wrapper">

      <div class="image-header">

        <img class="image image--mobile" src="images/image-header-mobile.jpg" alt="">

        <img class="image image--desktop" src="images/image-header-desktop.jpg" alt="">

      </div>

      <div class="content">

        <div class="content__container">
          <h1 class="title">
            Get
          
            <span class="accent">insights</span> that help your business grow.
          </h1>
          
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          
          <div class="stats">
          
            <div class="stat">
          
              <h2 class="stat__heading">
                10k+
              </h2>
          
              <p class="stat__info">
                companies
              </p>
            </div>
          
            <div class="stat">
          
              <h2 class="stat__heading">
                314
              </h2>
          
              <p class="stat__info">
                templates
              </p>
            </div>
          
            <div class="stat">
          
              <h2 class="stat__heading">
                12m+
              </h2>
          
              <p class="stat__info">
                queries
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>


  </main>

</body>
</html>
